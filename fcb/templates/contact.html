<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Contact Us</h2>
            <br>
            {% comment %} <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> {% endcomment %}
        </div>
        <!-- * * * * * * * * * * * * * * *-->
        <!-- * * SB Forms Contact Form * *-->
        <!-- * * * * * * * * * * * * * * *-->
        <!-- This form is pre-integrated with SB Forms.-->
        <!-- To make this form functional, sign up at-->
        <!-- https://startbootstrap.com/solution/contact-forms-->
        <!-- to get an API token!-->
        <form id="contactForm" method="post" action=".">
            {% csrf_token %}
        <div class="row align-items-stretch mb-5">
            
            <div class="col-md-6">

                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="이름">
                    <div class="invalid-feedback" data-sb-feedback="subject:required">A subject is required.</div>
                </div>

                <div class="form-group">
                    <input class="form-control" id="email" type="email" name="email" placeholder="이메일">
                    <div class="invalid-feedback" data-sb-feedback="email:required">A subject is required.</div>
                </div>

                <div class="form-group mb-md-0">
                    <input class="form-control" type="text" name="phone" placeholder="전화번호">
                    <div class="invalid-feedback" data-sb-feedback="name:required">A subject is required.</div>
                </div>
            
            
                
            </div>
            <div class="col-md-6">
                <div class="form-group form-group-textarea mb-md-0">
                    <textarea class="form-control" id="message" name="content" placeholder="내용을 입력해주세요."></textarea>
                    <div class="invalid-feedback" data-sb-feedback="message:required">A subject is required.</div>
                </div>
            </div>
        </div>
            
            
            
        </div>
        <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">Send Message</button></div>
        </form>

    </div>
</section>
